<!DOCTYPE html>
<html>
<head>
    <title>Scan & Pay</title>
    <meta charset="UTF-8">
    <script>
        function openUPI() {
            const upiLink = document.getElementById("upiLink").href;
            window.location.href = upiLink;
        }

        window.onload = function () {
            setTimeout(openUPI, 3000); // auto-launch after 3s
        };
    </script>
</head>
<body>
    <h2>Pay â‚¹{{ amount }} to {{ name }}</h2>
    <p>Scan this QR code or tap below:</p>
    <img src="{{ qr_path }}" alt="QR Code" width="250"><br><br>

    <a id="upiLink" href="{{ upi_url }}">
        <button style="padding: 10px 20px; font-size: 16px;">Tap to Pay via UPI</button>
    </a>
</body>
</html>
