<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay via PhonePe</title>
    <script>
        function generateUPILink() {
            const amount = document.getElementById('amount').value;
            const upiId = "9390286430@ibl";
            const name = "Nikhil";
            const note = "Payment via UPI";

            if (!amount || parseFloat(amount) <= 0) {
                alert("Enter a valid amount.");
                return;
            }

            const upiUrl = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR&tn=${note}`;
            const link = document.getElementById('upiLink');
            link.href = upiUrl;
            link.style.display = 'inline-block';
        }
    </script>
</head>
<body>
    <h2>Send Money to Nikhil</h2>
    <label>Enter Amount (INR):</label>
    <input type="number" id="amount" step="0.01" required>
    <button onclick="generateUPILink()">Generate Payment Link</button><br><br>
    <a id="upiLink" href="#" style="display:none; font-size: 18px; color: blue;">Click here to Pay with PhonePe</a>
</body>
</html>
