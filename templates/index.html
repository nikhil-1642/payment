<!DOCTYPE html>
<html>
<head>
    <title>Pay with UPI</title>
</head>
<body>
    <h2>UPI Payment to Nikhil</h2>
    <form method="post">
        <label for="amount">Enter amount (INR):</label>
        <input type="text" name="amount" required>
        <button type="submit">Generate QR</button>
    </form>

    {% if qr_path %}
        <h3>Scan this QR with any UPI App:</h3>
        <img src="{{ qr_path }}" alt="UPI QR Code" width="300"><br>
        <p>or click this link on mobile: <a href="{{ upi_uri }}">{{ upi_uri }}</a></p>
    {% endif %}
</body>
</html>
